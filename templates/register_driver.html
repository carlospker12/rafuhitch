<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Driver registration</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>
{% from "includes/_formhelper.html" import render_field %}

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register as a driver with RafuHitch!</div>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <div class="form-row">
                <label for="Name">Name</label>
                  <input class="form-control" required name="name" id="name" pattern="[a-zA-Z\s]{1,20}" title="Please enter only letters" type="text" placeholder="Name">
              </div>
            </div>
            <div class = 'form-group'>
                <label for = 'nric'>NRIC</label>
                <input class="form-control" maxlength="9"  minlength="9" pattern="([A-Za-z]{1})([0-9]{7})([A-Za-z]{1})" name="nric" required id="nric" type="text" placeholder="NRIC">
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input class="form-control" name="email" id="email" required type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input class="form-control" name="contactno" id="contactno" min="80000000" max="99999999" minlength="8" maxlength="8" required type="number" title="Please enter a valid phone number" placeholder="Contact Number">
            </div>

            <div class="form-group">
                <label for="licenseno">License Plate Number</label>
                <input class="form-control" name="license" id="license" type="text" required placeholder="License Plate">
            </div>

            <div class="form-group">
                <label for="car">Car brand & Model</label>
                <input class="form-control" name="carmodel" required id="carmodel" type="text" placeholder="Car Model">
            </div>

            <div class="form-group">
                <div class="form-row">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" required id="password" type="password" placeholder="Password">
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-primary btn-block" value="Register" >
            </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">Login Page</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
