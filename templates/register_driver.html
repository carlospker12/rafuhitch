<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Driver registration</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register as a driver with RafuHitch!</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="Name">Name</label>
                <input class="form-control" id="Name" type="text" aria-describedby="nameHelp" placeholder="eg. Alkamah Jeng Han">
              </div>
            </div>
          </div>
            <div class = 'form-group'>
                <label for = 'nric'>NRIC</label>
                <input class = 'form-control' id="nric" placeholder="S12345678A">
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input class="form-control" id="Email" type="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input class="form-control" id="phonenumber" type="tel" placeholder="Enter Phone Number">
            </div>

            <div class="form-group">
                <label for="licenseno">License Plate Number</label>
                <input class="form-control" id="licenseno" type="text" placeholder="eg: SLK8888A">
            </div>

            <div class="form-group">
                <label for="car">Car brand & Model</label>
                <input class="form-control" id="car" type="text" placeholder="eg: Toyata Camry">
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div>
            <a class="btn btn-primary btn-block" href="login.html">Register</a>
            <input type="reset" value="Reset">
            </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/">Login Page</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
